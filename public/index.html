<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #qr { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>WhatsApp Login</h1>
    <div id="qr"></div>
    <div id="status">Waiting for QR code...</div>
    <ul id="chats"></ul>
    <h2>Send Message</h2>
    <input id="to" placeholder="Phone number or chat id">
    <input id="messageInput" placeholder="Message">
    <button id="send">Send</button>
    <h2>Messages</h2>
    <ul id="messages"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('qr', data => {
            document.getElementById('status').textContent = 'Scan the QR code below with WhatsApp:';
            const img = document.createElement('img');
            img.src = data;
            const qrDiv = document.getElementById('qr');
            qrDiv.innerHTML = '';
            qrDiv.appendChild(img);
        });

        socket.on('ready', () => {
            document.getElementById('status').textContent = 'Client is ready!';
        });

        socket.on('chats', chats => {
            const ul = document.getElementById('chats');
            ul.innerHTML = '';
            chats.forEach(c => {
                const li = document.createElement('li');
                li.textContent = c;
                ul.appendChild(li);
            });
        });

        document.getElementById('send').addEventListener('click', () => {
            const to = document.getElementById('to').value;
            const message = document.getElementById('messageInput').value;
            fetch('/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ to, message })
            });
        });

        socket.on('message', m => {
            const li = document.createElement('li');
            li.textContent = `${m.from}: ${m.body}`;
            document.getElementById('messages').appendChild(li);
        });
    </script>
</body>
</html>
